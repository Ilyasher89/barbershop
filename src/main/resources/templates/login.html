<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Вход в систему парикмахерской</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .hidden {
            display: none;
        }

        .spinner-border {
            width: 1rem;
            height: 1rem;
        }
    </style>
</head>
<body>
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card">
                <div class="card-header">
                    <h4 class="mb-0">Вход в систему</h4>
                </div>
                <div class="card-body">
                    <!-- Сообщения (будут заполняться JavaScript) -->
                    <div id="errorMessage" class="alert alert-danger hidden"></div>
                    <div id="successMessage" class="alert alert-success hidden"></div>

                    <!-- Форма входа -->
                    <form th:action="@{/login}" method="post">
                        <div class="mb-3">
                            <label for="username" class="form-label">Email</label>
                            <input type="email" class="form-control" id="username"
                                   name="username" placeholder="client@test.ru" required>
                        </div>
                        <div class="mb-3">
                            <label for="password" class="form-label">Пароль</label>
                            <input type="password" class="form-control" id="password"
                                   name="password" placeholder="123" required>
                        </div>

                        <!-- Сообщение об ошибке -->
                        <div th:if="${param.error}" class="alert alert-danger mb-3">
                            Неверный email или пароль
                        </div>

                        <!-- Сообщение о выходе -->
                        <div th:if="${param.logout}" class="alert alert-success mb-3">
                            Вы успешно вышли из системы
                        </div>

                        <button type="submit" class="btn btn-primary">Войти</button>
                        <a href="/register" class="btn btn-link">Регистрация</a>
                        <a href="/" class="btn btn-link">На главную</a>
                    </form>
                </div>
            </div>

            <div class="mt-3 text-center">
                <p>Тестовые пользователи:</p>
                <small class="text-muted">
                    Клиент: client@test.ru / 123<br>
                    Парикмахер: barber@test.ru / 123<br>
                    Админ: admin@test.ru / 123
                </small>
                <p class="mt-2"><small>После входа вы получите JWT токен в cookie</small></p>
            </div>
        </div>
    </div>
</div>
</body>
</html>
