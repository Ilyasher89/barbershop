<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title th:text="${pageTitle} + ' | Парикмахерская'">Профиль мастера</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-4">
    <nav aria-label="breadcrumb">
        <ol class="breadcrumb">
            <li class="breadcrumb-item"><a href="/">Главная</a></li>
            <li class="breadcrumb-item"><a href="/barber/dashboard">Панель мастера</a></li>
            <li class="breadcrumb-item active" th:text="${pageTitle}"></li>
        </ol>
    </nav>

    <h1 th:text="${pageTitle}"></h1>

    <div class="card mt-4">
        <div class="card-body">
            <h5 class="card-title">Профиль мастера</h5>

            <div class="alert alert-info">
                <strong>Информация:</strong> Редактирование профиля мастера доступно через администратора.
            </div>

            <h6>Текущие данные:</h6>
            <table class="table">
                <tbody>
                <tr>
                    <th width="30%">Имя:</th>
                    <td th:text="${barber?.firstName ?: 'Не указано'}"></td>
                </tr>
                <tr>
                    <th>Фамилия:</th>
                    <td th:text="${barber?.lastName ?: 'Не указано'}"></td>
                </tr>
                <tr>
                    <th>Email:</th>
                    <td th:text="${barber?.email}"></td>
                </tr>
                <tr>
                    <th>Роль:</th>
                    <td><span class="badge bg-warning" th:text="${barber?.role}">BARBER</span></td>
                </tr>
                <tr>
                    <th>Специализация:</th>
                    <td>Будет добавлено позже</td>
                </tr>
                <tr>
                    <th>Стаж:</th>
                    <td>Будет добавлено позже</td>
                </tr>
                </tbody>
            </table>

            <div class="mt-4">
                <a href="/barber/dashboard" class="btn btn-primary">← Назад в панель</a>
            </div>
        </div>
    </div>
</div>
</body>
</html>
