<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title th:text="${pageTitle} + ' | Парикмахерская'">Настройки системы</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-4">
  <nav aria-label="breadcrumb">
    <ol class="breadcrumb">
      <li class="breadcrumb-item"><a href="/">Главная</a></li>
      <li class="breadcrumb-item"><a href="/admin/dashboard">Панель администратора</a></li>
      <li class="breadcrumb-item active" th:text="${pageTitle}"></li>
    </ol>
  </nav>

  <h1 th:text="${pageTitle}"></h1>

  <div class="card mt-4">
    <div class="card-body">
      <h5 class="card-title">Настройки системы</h5>

      <div class="alert alert-info">
        <strong>Информация:</strong> Настройки системы будут доступны после реализации дополнительного функционала.
      </div>

      <h6>Основные настройки:</h6>
      <form>
        <div class="mb-3">
          <label class="form-label">Название парикмахерской</label>
          <input type="text" class="form-control" value="Парикмахерская" disabled>
        </div>

        <div class="mb-3">
          <label class="form-label">Рабочие часы</label>
          <input type="text" class="form-control" value="09:00 - 20:00" disabled>
        </div>

        <div class="mb-3">
          <label class="form-label">Время на услугу (по умолчанию)</label>
          <input type="text" class="form-control" value="45 минут" disabled>
        </div>

        <div class="mb-3">
          <label class="form-label">Уведомления по email</label>
          <div class="form-check">
            <input class="form-check-input" type="checkbox" disabled>
            <label class="form-check-label">Отправлять уведомления клиентам</label>
          </div>
          <div class="form-check">
            <input class="form-check-input" type="checkbox" disabled>
            <label class="form-check-label">Отправлять уведомления мастерам</label>
          </div>
        </div>

        <div class="mt-4">
          <button type="submit" class="btn btn-primary" disabled>Сохранить настройки</button>
          <a href="/admin/dashboard" class="btn btn-outline-secondary">Отмена</a>
        </div>
      </form>
    </div>
  </div>
</div>
</body>
</html>
