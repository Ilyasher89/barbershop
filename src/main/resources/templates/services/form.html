<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title th:text="${isEdit ? 'Редактирование услуги' : 'Добавление услуги'}">Форма услуги</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<nav class="navbar navbar-light bg-light mb-4">
  <div class="container">
    <a class="navbar-brand" href="/">Парикмахерская</a>
    <a href="/services" class="btn btn-outline-secondary btn-sm">Назад к списку</a>
  </div>
</nav>

<div class="container">
  <div class="row justify-content-center">
    <div class="col-md-6">
      <div class="card">
        <div class="card-header">
          <h4 th:text="${isEdit ? '✏️ Редактирование услуги' : '➕ Добавление услуги'}"
              class="mb-0">Форма услуги</h4>
        </div>
        <div class="card-body">
          <!-- ИСПРАВЛЕННАЯ ФОРМА: -->
          <form th:action="${isEdit ? '/services/' + service.id + '/update' : '/services'}"
                method="post">

            <div class="mb-3">
              <label class="form-label">Название услуги *</label>
              <input type="text" class="form-control" name="name"
                     th:value="${service.name}" required>
            </div>

            <div class="mb-3">
              <label class="form-label">Описание</label>
              <textarea class="form-control" name="description" rows="3"
                        th:text="${service.description}"></textarea>
            </div>

            <div class="row">
              <div class="col-md-6 mb-3">
                <label class="form-label">Длительность (мин) *</label>
                <input type="number" class="form-control" name="baseDurationMinutes"
                       th:value="${service.baseDurationMinutes}" required min="15">
              </div>

              <div class="col-md-6 mb-3">
                <label class="form-label">Цена (руб) *</label>
                <input type="number" class="form-control" name="basePrice"
                       th:value="${service.basePrice}" required min="0" step="100">
              </div>
            </div>

            <div class="d-grid gap-2">
              <button type="submit" class="btn btn-primary">
                <span th:text="${isEdit ? 'Обновить' : 'Создать'}">Сохранить</span>
              </button>
              <a href="/services" class="btn btn-outline-secondary">Отмена</a>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
</body>
</html>
