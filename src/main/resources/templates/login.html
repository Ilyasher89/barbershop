<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Вход в систему</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card">
                <div class="card-header">
                    <h4 class="mb-0">Вход в систему</h4>
                </div>
                <div class="card-body">
                    <!-- Сообщение об ошибке -->
                    <div th:if="${param.error}" class="alert alert-danger">
                        Неверный email или пароль
                    </div>

                    <!-- Сообщение о выходе -->
                    <div th:if="${param.logout}" class="alert alert-success">
                        Вы успешно вышли из системы
                    </div>

                    <form th:action="@{/login}" method="post">
                        <div class="mb-3">
                            <label for="username" class="form-label">Email</label>
                            <input type="email" class="form-control" id="username" name="username" required>
                        </div>
                        <div class="mb-3">
                            <label for="password" class="form-label">Пароль</label>
                            <input type="password" class="form-control" id="password" name="password" required>
                        </div>
                        <button type="submit" class="btn btn-primary">Войти</button>
                        <a href="/register" class="btn btn-link">Регистрация</a>
                        <a href="/" class="btn btn-link">На главную</a>
                    </form>
                </div>
            </div>

            <div class="mt-3 text-center">
                <p>Тестовые пользователи (создайте через БД):</p>
                <small>
                    Клиент: client@test.ru / 123<br>
                    Парикмахер: barber@test.ru / 123<br>
                    Админ: admin@test.ru / 123
                </small>
            </div>
        </div>
    </div>
</div>
</body>
</html>
